<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kendrick Lamar Songs</title>
    <link rel="stylesheet" href="/node/styles.css">
</head>
<body>
    <h1>Kendrick Lamar Songs</h1>

    <div class="api-nav">
        <h3>API Navigation</h3>
        <ul>
            <li><a href="/node/songs" target="_blank">Raw Songs Data</a></li>
            <li><a href="/node/spotify-songs" target="_blank">Songs with Spotify Data</a></li>
            <li><a href="/node/artist-songs" target="_blank">Artist with Top Songs</a></li>
            <li><a href="#" id="track-details-link">Track Details</a></li>
            <li><a href="#" id="similar-tracks-link">Similar Tracks</a></li>
        </ul>
        
        <div id="api-selectors">
            <!-- Track Details Selector -->
            <div class="api-select-group">
                <label for="track-select">Select track for details:</label>
                <select id="track-select">
                    <option value="">Select a track...</option>
                </select>
            </div>
            
            <!-- Similar Tracks Selector -->
            <div class="api-select-group">
                <label for="similar-track-select">Select track for similar songs:</label>
                <select id="similar-track-select">
                    <option value="">Select a track...</option>
                </select>
            </div>
        </div>
    </div>

    <div class="content-nav">
        <ul>
            <li><a href="#songs-section">All Songs</a></li>
            <li><a href="#albums-section">Album View</a></li>
            <li><a href="#add-song">Add New Song</a></li>
        </ul>
    </div>

    <div id="songs-section" class="section">
        <h2>All Songs</h2>
        <ul id="songs-container"></ul>
    </div>

    <div id="albums-section" class="section">
        <h2>By Album</h2>
        <select id="album-select">
            <option value="">Select album...</option>
        </select>
        <ul id="album-songs"></ul>
    </div>

    <div id="add-song" class="section">
        <h2>Add a New Song</h2>
        <form id="add-song-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="album">Album:</label>
            <input type="text" id="album" name="album" required>
            <label for="release_year">Release Year:</label>
            <input type="number" id="release_year" name="release_year" required>
            <label for="track_number">Track Number:</label>
            <input type="number" id="track_number" name="track_number" required>
            <button type="submit">Add Song</button>
        </form>
    </div>

    <div id="edit-delete-section" class="section" style="display: none;">
        <h2>Edit or Delete Song</h2>
        <form id="update-song-form">
            <input type="hidden" id="edit-id">
            <label for="edit-title">Title:</label>
            <input type="text" id="edit-title" required>
            <label for="edit-album">Album:</label>
            <input type="text" id="edit-album" required>
            <label for="edit-release_year">Release Year:</label>
            <input type="number" id="edit-release_year" required>
            <label for="edit-track_number">Track Number:</label>
            <input type="number" id="edit-track_number" required>
            <button type="submit">Update Song</button>
        </form>
        <button id="delete-button">Delete Song</button>
        <button id="cancel-edit">Cancel</button>
    </div>

    <script src="/node/script.js"></script>
</body>
</html>
